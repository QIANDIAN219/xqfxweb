<!DOCTYPE html>

        <div class="wrapper">
            <div class="logo">
                <img src="./img/guet4.png" alt="" width="400px">

                <div class="buttonBox">
                    <span id="student" style="cursor: pointer">学生登录</span>

                </div>
                <div class="other">

                <div class="reactBox">
                    <span class="react">请输入账号</span>
